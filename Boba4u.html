<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Tea Boba Animation</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #ffeecc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cup {
      position: relative;
      width: 200px;
      height: 300px;
      background-color: #d2b48c;
      border-radius: 10px 10px 40px 40px;
      overflow: hidden;
    }

    .liquid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background-color: #8b4513;
      animation: liquidFloat 2s infinite alternate;
    }

    .boba {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background-color: #3e2723;
      border-radius: 50%;
      animation: bobaFloat 1s infinite alternate;
    }

    .straw {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 150px;
      background-color: #654321;
    }

    .boba1, .boba2, .boba3, .boba4, .boba5 {
      position: absolute;
      bottom: 20%;
      left: calc(25% + 50px);
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background-color: #3e2723;
      border-radius: 50%;
      animation: bobaFloat 1s infinite alternate;
    }

    .boba2 {
      left: calc(50% - 25px);
    }

    .boba3 {
      left: calc(75% - 50px);
    }

    .boba4 {
      left: calc(25% + 75px);
    }

    .boba5 {
      left: calc(75% - 75px);
    }

    .text {
      font-size: 36px;
      font-weight: bold;
      color: #3e2723;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes liquidFloat {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    @keyframes bobaFloat {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="text">Your FAVORITE</div>
  <div class="cup">
    <div class="liquid"></div>
    <div class="boba"></div>
    <div class="boba1"></div>
    <div class="boba2"></div>
    <div class="boba3"></div>
    <div class="boba4"></div>
    <div class="boba5"></div>
    <div class="straw"></div>
  </div>
</body>
</html>
